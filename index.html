<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="styles/style.css">
   <link rel="stylesheet" href="styles/media-query.css">

   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
   <main>
      <section id="login">
         <div id="image">
            <!-- Image in CSS -->
         </div>
         <div id="form">
            <h1>Login</h1>
            <p>Welcome again. Log in to access your account and be able to configure settings in your environment.</p>
            <form action="login.php" method="post" autocomplete="on">
               <div class="field">
                  <span class="material-icons">person</span>
                  <input type="email" name="login" id="ilogin" placeholder="Your e-mail" autocomplete="email" required maxlength="30">
                  <label for="ilogin">Login</label>
               </div>

               <div class="field">
                  <span class="material-icons">vpn_key</span>
                  <input type="password" name="password" id="ipassword" placeholder="Your password" autocomplete="current-password" required minlength="8" maxlength="20">
                  <label for="ipassword">password</label>
               </div>

               <input type="submit" value="Join">
               <a href="forget.html" class="btn">Forget the password <span class="material-icons">mail</span></a>
            </form>
         </div>
      </section>
   </main>
</body>
</html>
